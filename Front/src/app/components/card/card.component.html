<div class="card">
    <div
        class="tphoto"
        [@cardAnimator]="animationState"
        (@cardAnimator.done)="resetAnimationState($event)"
        (swipeleft)="startAnimation('swipeleft')"
        (swiperight)="startAnimation('swiperight')"
    >
        <img [src]="users.image" title="tphoto" alt="Tinder Photo" />
        <div class="tname">
            {{ users.name }}, <span class="age">{{ this.age }}</span>
        </div>
        <div class="profile-topics">
            <div class="profile-topic" *ngFor="let topic of this.users.topics">
                <span>{{ topic }}</span>
            </div>
        </div>
    </div>
    <div class="tcontrols">
        <div (click)="cardAnimation('swipeleft')" class="tno button">
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div (click)="cardAnimation('swiperight')" class="tyes button">
            <i class="fa fa-heart" aria-hidden="true"></i>
        </div>
    </div>
</div>
