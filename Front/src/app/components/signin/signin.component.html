<div class="container signin">
    <form class="signin--form">
        <input
            type="text"
            name="signin--name"
            id="signin--name"
            class="login--input"
        />
        <input
            type="password"
            name="signin--pw"
            id="signin--pw"
            class="login--input"
        />
        <input
            type="submit"
            value="{{ submitValue }}"
            routerLink="../createProfile"
        />
    </form>
    <a routerLink="../login" class="link">Ya tengo una cuenta</a>
</div>
