<div class="container login notLogged">
    <header class="header">
        <h1 class="title">Lucatinder</h1>
        <div class="logoBox">
            <img src="../../../assets/logo-white.png" alt="LucaTinder" />
        </div>
        Entra y encuentra a quien quieres conocer
    </header>
    <form class="form">
        <div class="form-group">
            <label for="login--mail">Correo</label>
            <input
                required
                #user
                type="text"
                name="login--mail"
                id="login--mail"
                class="form-control"
            />
        </div>
        <div class="form-group">
            <label for="login--pw">Contrase√±a</label>
            <input
                required
                #pass
                type="password"
                name="login--pw"
                id="login--pw"
                class="form-control"
            />
        </div>
        <button class="submit" (click)="logIn(user.value, pass.value)">
            Entrar
        </button>
    </form>
    <a routerLink="../signin" class="link">No tengo cuenta</a>
</div>
