<div class="container login">
    <form class="login--form">
        <div class="form-goup">
            <label for="login--mail">Correo</label>
            <input required #user type="text" name="login--mail" id="login--mail" class="form-control" />
        </div>
        <div class="form-group">
            <label for="login--pw">Contrase√±a</label>
            <input required #pass type="password" name="login--pw" id="login--pw" class="form-control" />
        </div>
        <button (click)="login(user.value, pass.value)">
            Entrar
        </button>


    </form>
    <a routerLink="../signin" class="link">No tengo cuenta</a>
</div>
