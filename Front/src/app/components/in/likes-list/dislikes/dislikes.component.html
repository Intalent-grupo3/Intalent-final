<div class="likes-list">
    <a
        class="likes-component"
        *ngFor="let user of this.users"
        (click)="userDetails(user.loginId)"
    >
        <div class="imageBox">
            <img src="{{ user.image }}" alt="Imagen perfil usuario" />
        </div>
        <p>{{ user.name }}</p>
        <br />
    </a>
</div>
